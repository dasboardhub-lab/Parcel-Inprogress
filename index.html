<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Paket - Pro View</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; font-size: 12px; }
        .hidden-section { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Loading Overlay (Initial Load) */
        #initialLoading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }

        /* --- DYNAMIC ISLAND NOTIFICATION --- */
        #dynamicIsland {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0f172a; /* Slate 900 */
            color: white;
            border-radius: 9999px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 0; height: 0; opacity: 0; overflow: hidden;
        }

        #dynamicIsland.active {
            width: auto; min-width: 140px; height: 36px; padding: 0 16px; opacity: 1;
        }

        #dynamicIsland.expanded {
            border-radius: 24px; width: 300px; height: auto; padding: 24px; flex-direction: column;
        }

        .island-content { display: flex; align-items: center; gap: 8px; white-space: nowrap; font-weight: 600; font-size: 13px; }
        .island-spinner { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UNIFORM TABLE STYLING --- */
        .table-container { border-radius: 8px; border: 1px solid #e2e8f0; background: white; }
        
        .pivot-table { border-collapse: collapse; width: 100%; font-size: 11px; }
        
        /* Header Uniformity */
        .pivot-table thead th { 
            position: sticky; top: 0; z-index: 10;
            background-color: #f8fafc; /* Slate 50 */
            color: #475569; /* Slate 600 */
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.03em;
            height: 40px; /* FIXED HEIGHT */
            padding: 0 12px;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        
        /* Cell Uniformity */
        .pivot-table td { 
            height: 36px; /* FIXED HEIGHT */
            padding: 0 12px;
            border-bottom: 1px solid #f1f5f9;
            border-right: 1px solid #f1f5f9;
            vertical-align: middle; /* Center Vertically */
            color: #334155;
        }
        .pivot-table tr:last-child td { border-bottom: none; }
        .pivot-table td:last-child { border-right: none; }
        
        /* Specifics */
        .pivot-val { font-weight: 700; color: #0f172a; font-size: 12px; }
        .pivot-pct { font-size: 10px; color: #64748b; font-weight: 500; }
        .row-group-header { background-color: #fff; font-weight: 700; border-right: 2px solid #e2e8f0 !important; }
        
        /* Modern Switch */
        .toggle-checkbox:checked { right: 0; border-color: #2563eb; }
        .toggle-checkbox:checked + .toggle-label { background-color: #2563eb; }
        
        /* Cards */
        .kpi-card { transition: transform 0.2s, box-shadow 0.2s; }
        .kpi-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }

    </style>
</head>
<body class="antialiased">

    <!-- INITIAL LOADING SCREEN -->
    <div id="initialLoading">
        <div class="island-spinner" style="width: 24px; height: 24px; border-color: #cbd5e1; border-top-color: #2563eb;"></div>
        <p class="mt-3 text-xs font-semibold text-slate-500">Memuat Sistem...</p>
        <button id="skipLoadingBtn" class="mt-4 px-3 py-1 bg-white border border-slate-300 rounded text-[10px] text-slate-600 hover:bg-slate-50 hidden-section transition" onclick="forceHideLoading()">
            Mode Offline
        </button>
    </div>

    <!-- DYNAMIC ISLAND (Notification Center) -->
    <div id="dynamicIsland">
        <!-- Content injected via JS -->
    </div>

    <!-- MAIN WRAPPER -->
    <div class="w-full max-w-[98%] mx-auto py-3 pb-8">
        
        <!-- HEADER & CONTROLS -->
        <header class="bg-white/80 backdrop-blur-sm border border-slate-200 sticky top-2 z-40 px-4 py-2.5 mb-4 rounded-2xl shadow-sm flex flex-col xl:flex-row justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 p-1.5 rounded-lg text-white shadow-lg shadow-slate-200"><i class="ph-bold ph-chart-polar text-lg"></i></div>
                <div>
                    <h1 class="text-sm font-bold text-slate-800 tracking-tight">MONITORING PAKET</h1>
                    <div class="flex items-center gap-2 text-[10px] font-medium">
                        <span id="connectionStatus" class="text-emerald-600 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span> Online</span>
                        <span class="text-slate-300">|</span>

            <!-- Global Filters -->
            <div class="flex items-center gap-2 flex-wrap justify-end">

                    <input type="date" id="filterStartDate" class="bg-transparent text-[11px] px-2 py-1 focus:outline-none text-slate-600 font-medium cursor-pointer">
                    <span class="text-slate-300 text-[10px]">â†’</span>
                    <input type="date" id="filterEndDate" class="bg-transparent text-[11px] px-2 py-1 focus:outline-none text-slate-600 font-medium cursor-pointer">
                </div>

                <!-- HUB Filter -->
                <div class="relative group">
                    <select id="filterHub" class="appearance-none text-[11px] font-semibold border border-slate-200 rounded-lg px-3 py-1.5 bg-white focus:ring-2 focus:ring-slate-100 outline-none w-28 cursor-pointer shadow-sm text-slate-600 pr-6">
                        <option value="">HUB: All</option>

                <!-- Service Filter -->
                <div class="relative group">
                    <select id="filterService" class="appearance-none text-[11px] font-semibold border border-slate-200 rounded-lg px-3 py-1.5 bg-white focus:ring-2 focus:ring-slate-100 outline-none w-24 cursor-pointer shadow-sm text-slate-600 pr-6">

                    </select>
                    <i class="ph-bold ph-caret-down absolute right-2 top-2 text-slate-400 pointer-events-none group-hover:text-slate-600"></i>
                </div>

                <!-- Posisi Filter -->
                <div class="relative group">
                    <select id="filterPosisi" class="appearance-none text-[11px] font-semibold border border-slate-200 rounded-lg px-3 py-1.5 bg-white focus:ring-2 focus:ring-slate-100 outline-none w-28 cursor-pointer shadow-sm text-slate-600 pr-6">
                        <option value="">Posisi: All</option>
                    </select>
                    <i class="ph-bold ph-caret-down absolute right-2 top-2 text-slate-400 pointer-events-none group-hover:text-slate-600"></i>
                </div>

                <div class="flex items-center bg-white border border-slate-200 rounded-lg px-3 py-1.5 shadow-sm">
                    <label class="relative inline-flex items-center cursor-pointer mr-2">
                        <input type="checkbox" id="statusToggle" class="sr-only peer">
                        <div class="w-7 h-4 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-slate-800"></div>
                    </label>
                    <span class="text-[10px] font-bold text-slate-600 uppercase tracking-wide" id="toggleLabel">Semua</span>
                </div>

                <label class="group px-4 py-1.5 bg-slate-900 text-white rounded-lg text-[11px] font-bold cursor-pointer hover:bg-slate-800 flex items-center gap-1.5 shadow-md shadow-slate-200 transition-all active:scale-95">
                    <i class="ph-bold ph-upload-simple"></i> Upload
                    <input type='file' class="hidden" id="csvFileInput" accept=".csv" />
                </label>
            </div>
        </header>

        <!-- 1. KPI CARDS -->
        <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-7 gap-3 mb-4">
            <script>
                const card = (id, label, color, icon) => document.write(`
                    <div class="kpi-card bg-white rounded-xl border border-slate-100 p-3 relative overflow-hidden shadow-sm">

                            <div>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">${label}</p>
                                <h3 class="text-xl font-bold text-slate-800 leading-none" id="${id}">0</h3>

            </script>
            <script>
                card('kpiTotal', 'Total AWB', 'slate', 'ph-package');
                card('kpiFirstMile', 'First Mile', 'indigo', 'ph-package-open');
                card('kpiTransport', 'Transport', 'cyan', 'ph-van');
                card('kpiMidMile', 'Mid Mile', 'orange', 'ph-airplane-tilt');
                card('kpiVendor', 'Vendor 3PL', 'purple', 'ph-truck');
                card('kpiMitra', 'Mitra Usaha', 'emerald', 'ph-handshake');
                card('kpiLastMile', 'Last Mile', 'blue', 'ph-house-line');
            </script>
        </div>

        <!-- 2. CHARTS SECTION -->
        <div class="grid grid-cols-12 gap-4 mb-4">
            <div class="col-span-12 lg:col-span-6 bg-white p-4 rounded-xl border border-slate-100 shadow-sm h-52 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-[11px] font-bold text-slate-500 uppercase flex items-center gap-1"><i class="ph-bold ph-chart-bar"></i> Tahunan (HUB)</h4>
                </div>
                <div class="flex-1 relative w-full"><canvas id="yearlyChart"></canvas></div>
            </div>
            <div class="col-span-12 lg:col-span-6 bg-white p-4 rounded-xl border border-slate-100 shadow-sm h-52 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-[11px] font-bold text-slate-500 uppercase flex items-center gap-1"><i class="ph-bold ph-chart-line-up"></i> Bulanan (HUB)</h4>
                </div>
                <div class="flex-1 relative w-full"><canvas id="monthlyChart"></canvas></div>
            </div>
            <div class="col-span-12 bg-white p-4 rounded-xl border border-slate-100 shadow-sm h-52 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-[11px] font-bold text-slate-500 uppercase flex items-center gap-1"><i class="ph-bold ph-trend-up"></i> Harian (Bulan Ini)</h4>
                    <span id="currentMonthLabel" class="text-[9px] px-2 py-0.5 bg-orange-50 text-orange-700 rounded-full font-bold border border-orange-100"></span>
                </div>
                <div class="flex-1 relative w-full"><canvas id="dailyChart"></canvas></div>
            </div>
        </div>

        <!-- 3. TABLES SECTION -->
        <div class="grid grid-cols-12 gap-4 h-[calc(100vh-300px)] min-h-[500px]">
            
            <!-- LEFT: Monitoring KPI -->
            <div class="col-span-12 lg:col-span-3 flex flex-col gap-2">
                <div class="bg-white px-3 py-2 rounded-t-xl border border-slate-200 border-b-0 flex items-center gap-2 shadow-sm">
                    <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                    <h3 class="text-xs font-bold text-slate-700">Monitoring KPI</h3>
                </div>
                <div class="flex-1 overflow-auto table-container shadow-sm">
                    <table class="pivot-table" id="tableKPI"></table>
                </div>
            </div>

            <!-- CENTER: Rekapan HUB -->
            <div class="col-span-12 lg:col-span-6 flex flex-col gap-2">
                <div class="bg-white px-3 py-2 rounded-t-xl border border-slate-200 border-b-0 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-orange-500"></div>
                        <h3 class="text-xs font-bold text-slate-700">Rekapan HUB</h3>
                    </div>
                    <input type="text" id="searchInput" placeholder="Cari HUB..." class="text-[10px] bg-slate-50 border border-slate-200 rounded-md px-2 py-1 w-32 focus:ring-1 focus:ring-orange-500 outline-none transition-all">
                </div>
                <div class="flex-1 overflow-auto table-container shadow-sm">
                    <table class="pivot-table" id="tableHub"></table>
                </div>
            </div>

            <!-- RIGHT: Service -->
            <div class="col-span-12 lg:col-span-3 flex flex-col gap-2">
                <div class="bg-white px-3 py-2 rounded-t-xl border border-slate-200 border-b-0 flex items-center gap-2 shadow-sm">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <h3 class="text-xs font-bold text-slate-700">Service</h3>
                </div>
                <div class="flex-1 overflow-auto table-container shadow-sm">
                    <table class="pivot-table" id="tableService"></table>
                </div>
            </div>

            <!-- BOTTOM: Staging -->
            <div class="col-span-12 h-72 flex flex-col gap-2">
                <div class="bg-white px-3 py-2 rounded-t-xl border border-slate-200 border-b-0 flex items-center gap-2 shadow-sm">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <h3 class="text-xs font-bold text-slate-700">Rekapan Staging</h3>
                </div>
                <div class="flex-1 overflow-auto table-container shadow-sm">
                    <table class="pivot-table" id="tableStaging"></table>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPT LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, writeBatch, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        Chart.register(ChartDataLabels);

        const firebaseConfig = {
            apiKey: "AIzaSyDXOfZbVDqtfGB0abQkTeILo-XC6a9xxKI",
            authDomain: "hub-dashboard-92428.firebaseapp.com",
            projectId: "hub-dashboard-92428",
            storageBucket: "hub-dashboard-92428.firebasestorage.app",
            messagingSenderId: "827243064075",
            appId: "1:827243064075:web:7a4ce8b927d3ec7e33d00e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLLECTION_NAME = "parcel_data";

        let allData = [];
        let isGustiadiOnly = false;
        let chartInstances = {};

        function formatNumber(num) {
            return num ? num.toLocaleString('id-ID') : '0';
        }

        // --- DYNAMIC ISLAND SYSTEM ---
        const island = document.getElementById('dynamicIsland');
        
        function showIsland(type, msg, onConfirm = null) {
            island.className = 'active'; // Reset to base active state
            
            if (type === 'loading') {
                island.innerHTML = `<div class="island-content"><div class="island-spinner"></div><span>${msg}</span></div>`;
            } 
            else if (type === 'success') {
                island.innerHTML = `<div class="island-content"><i class="ph-fill ph-check-circle text-emerald-400 text-lg"></i><span>${msg}</span></div>`;
                setTimeout(() => { island.className = ''; island.style.opacity = '0'; }, 3000); // Auto hide
            }
            else if (type === 'error') {
                island.innerHTML = `<div class="island-content"><i class="ph-fill ph-warning-circle text-red-400 text-lg"></i><span>${msg}</span></div>`;
                setTimeout(() => { island.className = ''; island.style.opacity = '0'; }, 4000);
            }
            else if (type === 'confirm') {
                island.className = 'expanded'; // Expand mode
                island.innerHTML = `
                    <div class="text-center mb-4">
                        <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-2 text-blue-400"><i class="ph-fill ph-question text-xl"></i></div>
                        <h4 class="text-sm font-bold text-white mb-1">Konfirmasi</h4>
                        <p class="text-xs text-slate-400">${msg}</p>
                    </div>
                    <div class="flex gap-2 w-full">
                        <button id="islCancel" class="flex-1 py-2 rounded-full bg-slate-800 text-xs font-bold text-slate-300 hover:bg-slate-700 transition">Batal</button>
                        <button id="islOk" class="flex-1 py-2 rounded-full bg-white text-xs font-bold text-slate-900 hover:bg-slate-200 transition">Ya, Proses</button>
                    </div>
                `;
                document.getElementById('islCancel').onclick = () => { island.className = ''; island.style.opacity = '0'; document.getElementById('csvFileInput').value=''; };
                document.getElementById('islOk').onclick = () => { onConfirm(); };
            }
            
            island.style.opacity = '1';
        }

        // --- AUTH & INIT ---
        signInAnonymously(auth).catch(e => showIsland('error', "Auth Error"));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initRealtimeListener();
            } else {
                setTimeout(() => {
                    const btn = document.getElementById('skipLoadingBtn');
                    if(btn) btn.classList.remove('hidden-section');
                }, 5000);
            }
        });

        window.forceHideLoading = () => {
            document.getElementById('initialLoading').style.opacity = '0';
            setTimeout(() => document.getElementById('initialLoading').style.display = 'none', 500);
        }

        function initRealtimeListener() {
            onSnapshot(collection(db, COLLECTION_NAME), (snapshot) => {
                allData = [];
                snapshot.forEach(doc => allData.push(doc.data()));
                
                const now = new Date();
                const lastUpd = document.getElementById('lastUpdated');
                if (lastUpd) lastUpd.innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                populateDropdowns(allData);
                renderDashboard();
                forceHideLoading();
            });
        }

        // --- RENDERER ---
        function renderDashboard() {
            const filteredData = getFilteredData();
            calculateKPIs(filteredData);
            
            generateKPIRecap(filteredData);
            generateHubRecap(filteredData);
            generateServiceRecap(filteredData);
            generateStagingRecap(filteredData);
            
            updateCharts(filteredData);
        }

        function getFilteredData() {
            // Null check for filter elements
            const startDateEl = document.getElementById('filterStartDate');
            if (!startDateEl) return allData;

            const startDateVal = startDateEl.value;
            const endDateVal = document.getElementById('filterEndDate').value;
            const hubVal = document.getElementById('filterHub') ? document.getElementById('filterHub').value : '';
            const serviceVal = document.getElementById('filterService') ? document.getElementById('filterService').value : '';
            const posisiVal = document.getElementById('filterPosisi') ? document.getElementById('filterPosisi').value : '';
            const searchInputEl = document.getElementById('searchInput');
            const searchVal = searchInputEl ? searchInputEl.value.toLowerCase() : '';

            const startDate = startDateVal ? new Date(startDateVal) : null;
            const endDate = endDateVal ? new Date(endDateVal) : null;
            if(startDate) startDate.setHours(0,0,0,0);
            if(endDate) endDate.setHours(23,59,59,999);

            return allData.filter(row => {
                const hubX = (row['HUB X'] || "").toLowerCase().trim();
                if (isGustiadiOnly && hubX !== 'gustiadi') return false;

                if (startDate || endDate) {
                    const rowDate = parseDateStr(row['Tanggal']);
                    if (rowDate) {
                        if (startDate && rowDate < startDate) return false;
                        if (endDate && rowDate > endDate) return false;
                    }
                }

                if (hubVal && row.delivery_hub !== hubVal) return false;
                if (serviceVal && row.service_code !== serviceVal) return false;
                if (posisiVal && row.Posisi !== posisiVal) return false;

                if (searchVal) {
                    const hubName = (row.delivery_hub || "").toLowerCase();
                    const awb = (row.awb || "").toLowerCase();
                    if (!hubName.includes(searchVal) && !awb.includes(searchVal)) return false;
                }
                return true;
            });
        }

        function populateDropdowns(data) {
            const hubs = new Set();
            const services = new Set();
            const posisis = new Set();
            data.forEach(r => { 
                if(r.delivery_hub) hubs.add(r.delivery_hub);
                if(r.service_code) services.add(r.service_code);
                if(r.Posisi) posisis.add(r.Posisi); 
            });
            
            const fill = (id, label, set) => {
                const select = document.getElementById(id);
                if(!select || select.options.length > 1) return;
                Array.from(set).sort().forEach(val => {
                    const opt = document.createElement('option');
                    opt.value = val; opt.innerText = `${label}: ${val}`;
                    select.appendChild(opt);
                });
            };
            fill('filterHub', 'HUB', hubs);
            fill('filterService', 'Svc', services);
            fill('filterPosisi', 'Posisi', posisis);
        }

        function parseDateStr(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('-')) return new Date(dateStr);
            const parts = dateStr.split('/');
            if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
            return null;
        }

        // --- CHARTS ---
        function updateCharts(data) {
            const yearly = {}; const monthly = {}; const daily = {};
            const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags", "Sep", "Okt", "Nov", "Des"];
            
            let latestDate = new Date(0);
            data.forEach(row => {
                const d = parseDateStr(row['Tanggal']);
                if (d && d > latestDate) latestDate = d;
            });
            const cmIdx = latestDate.getMonth();
            const cy = latestDate.getFullYear();
            
            const mLabel = document.getElementById('currentMonthLabel');
            if (mLabel) mLabel.innerText = `${months[cmIdx]} ${cy}`;

            data.forEach(row => {
                const pos = (row['Posisi'] || "").toLowerCase();
                const filterPosisiEl = document.getElementById('filterPosisi');
                const selectedPos = filterPosisiEl ? filterPosisiEl.value : '';
                
                if (!selectedPos && pos !== 'mid mile') return;

                const date = parseDateStr(row['Tanggal']);
                if (date) {
                    const y = date.getFullYear();
                    const mKey = `${months[date.getMonth()]} ${y}`;
                    yearly[y] = (yearly[y] || 0) + 1;
                    monthly[mKey] = (monthly[mKey] || 0) + 1;
                    if (date.getMonth() === cmIdx && date.getFullYear() === cy) {
                        const dKey = `${date.getDate()} ${months[date.getMonth()]}`;
                        daily[dKey] = (daily[dKey] || 0) + 1;
                    }
                }
            });

            const sortMonth = (a,b) => new Date(`1 ${a}`) - new Date(`1 ${b}`);
            const sortDaily = (a,b) => parseInt(a.split(' ')[0]) - parseInt(b.split(' ')[0]);

            renderChart('yearlyChart', 'bar', Object.keys(yearly).sort(), Object.values(yearly), '#8b5cf6');
            renderChart('monthlyChart', 'line', Object.keys(monthly).sort(sortMonth), Object.keys(monthly).sort(sortMonth).map(k=>monthly[k]), '#3b82f6');
            renderChart('dailyChart', 'bar', Object.keys(daily).sort(sortDaily), Object.keys(daily).sort(sortDaily).map(k=>daily[k]), '#f97316');
        }

        function renderChart(id, type, labels, data, color) {
            const ctx = document.getElementById(id).getContext('2d');
            if (chartInstances[id]) chartInstances[id].destroy();

            chartInstances[id] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: type === 'line' ? 'rgba(59, 130, 246, 0.1)' : color,
                        borderColor: color,
                        borderWidth: 2,
                        borderRadius: 3,
                        tension: 0.3,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            anchor: 'end', align: 'top', color: '#64748b',
                            font: { size: 9, weight: 'bold', family: 'Plus Jakarta Sans' },
                            offset: -2, formatter: (val) => formatNumber(val)
                        }
                    },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { font: { size: 9, family: 'Plus Jakarta Sans' } } }
                    },
                    layout: { padding: { top: 15 } }
                }
            });
        }

        // --- TABLES ---
        // 1. KPI
        function generateKPIRecap(data) {
            const table = document.getElementById('tableKPI');
            if(!table) return;
            const hubs = {}; const totals = { total: 0, nas: 0, reg: 0, trans: 0, hub: 0 };

            data.forEach(r => {
                const h = r['delivery_hub'] || "?";
                if (!hubs[h]) hubs[h] = { t:0, nas:0, reg:0, trans:0, hub:0 };
                const pos = (r['Posisi']||"").toLowerCase().trim();
                const ban = (r['Bantuan']||"").toLowerCase().trim();
                
                hubs[h].t++; totals.total++;
                const isFull = ['mid mile','mitra pengusaha','transport','vendor 3pl'].includes(pos);
                if(isFull && ban === 'all') { hubs[h].nas++; totals.nas++; }
                if(isFull && ban === 'kal sulam') { hubs[h].reg++; totals.reg++; }
                if(['mid mile','transport'].includes(pos) && ban === 'kal sulam') { hubs[h].trans++; totals.trans++; }
                if(pos === 'mid mile' && ban === 'kal sulam') { hubs[h].hub++; totals.hub++; }
            });

            const keys = Object.keys(hubs).sort();
            const cell = (v, t) => {
                const pct = t>0?(v/t)*100:0;
                return `<div class="flex flex-col items-center"><div class="pivot-val">${v>0?formatNumber(v):'-'}</div><div class="pivot-pct">${pct>0?pct.toFixed(0)+'%':''}</div></div>`;
            }

            let html = `<thead><tr><th class="text-left">HUB</th><th class="text-center text-indigo-700 bg-indigo-50/50">Total</th><th class="text-center">MM Nas</th><th class="text-center">MM Reg</th><th class="text-center">Trans</th><th class="text-center">HUB</th></tr></thead><tbody>`;
            keys.forEach(h => {
                const d = hubs[h];
                html += `<tr class="hover:bg-slate-50"><td class="font-bold text-slate-700">${h}</td><td class="text-center font-bold text-indigo-600 bg-indigo-50/30">${formatNumber(d.t)}</td><td class="text-center">${cell(d.nas,d.t)}</td><td class="text-center">${cell(d.reg,d.t)}</td><td class="text-center">${cell(d.trans,d.t)}</td><td class="text-center">${cell(d.hub,d.t)}</td></tr>`;
            });
            html += `<tr class="bg-slate-100 font-bold sticky bottom-0 border-t-2 border-slate-200"><td class="px-3">TOTAL</td><td class="text-center text-indigo-800">${formatNumber(totals.total)}</td><td class="text-center">${cell(totals.nas,totals.total)}</td><td class="text-center">${cell(totals.reg,totals.total)}</td><td class="text-center">${cell(totals.trans,totals.total)}</td><td class="text-center">${cell(totals.hub,totals.total)}</td></tr></tbody>`;
            table.innerHTML = html;
        }

        // 2. HUB RECAP
        function generateHubRecap(data) {
            const table = document.getElementById('tableHub');
            if(!table) return;
            const hubs = {}; const posTotals = {};
            data.forEach(r => {
                const h = r['delivery_hub'] || "?"; const p = r['Posisi'] || "?";
                posTotals[p] = (posTotals[p]||0)+1;
                if(!hubs[h]) hubs[h] = { t:0, c:{} };
                hubs[h].t++; hubs[h].c[p] = (hubs[h].c[p]||0)+1;
            });
            const sortedPos = Object.keys(posTotals).sort((a,b) => posTotals[b]-posTotals[a]);
            const sortedHubs = Object.keys(hubs).sort();
            const title = isGustiadiOnly ? 'Tot Area' : 'Total';

            let html = `<thead><tr><th class="text-left w-24">HUB</th><th class="text-center bg-indigo-50/50">${title}</th>`;
            sortedPos.forEach(p => html += `<th class="text-center min-w-[50px]">${p}</th>`);
            html += `</tr></thead><tbody>`;

            let gt = 0;
            sortedHubs.forEach(h => {
                const d = hubs[h]; gt += d.t;
                let rowVals = sortedPos.map(p => d.c[p]||0);
                let min = Math.min(...rowVals.filter(v=>v>0))||0; let max = Math.max(...rowVals);
                let maxOther = Math.max(...sortedPos.filter(p=>p.toLowerCase()!=='mid mile').map(p=>d.c[p]||0));

                html += `<tr class="hover:bg-slate-50"><td class="font-bold text-slate-700">${h}</td><td class="text-center font-bold bg-indigo-50/30 text-indigo-700">${formatNumber(d.t)}</td>`;
                sortedPos.forEach(p => {
                    const c = d.c[p]||0; const pct = d.t>0?(c/d.t)*100:0; const bg = getGradient(c, min, max);
                    let content = `<span class="text-slate-200">-</span>`;
                    if(c>0) {
                        let warn = "";
                        if(p.toLowerCase()==='mid mile' && pct>5) warn = `<i class="ph-fill ph-warning text-red-500 animate-pulse text-[9px] mr-1"></i>`;
                        else if(c===maxOther) warn = `<i class="ph-bold ph-warning-circle text-orange-500 text-[9px] mr-1"></i>`;
                        content = `<div>${formatNumber(c)}<div class="pivot-pct flex justify-center items-center">${warn}${pct.toFixed(0)}%</div></div>`;
                    }
                    html += `<td class="text-center" style="background-color:${bg}">${content}</td>`;
                });
                html += `</tr>`;
            });
            html += `<tr class="bg-slate-100 font-bold border-t-2 border-slate-200 sticky bottom-0"><td class="px-3">ALL</td><td class="text-center text-indigo-800">${formatNumber(gt)}</td>`;
            sortedPos.forEach(p => html += `<td class="text-center text-slate-700">${formatNumber(posTotals[p]||0)}</td>`);
            html += `</tr></tbody>`;
            table.innerHTML = html;
        }

        // 3. SERVICE RECAP
        function generateServiceRecap(data) {
            const table = document.getElementById('tableService');
            if(!table) return;
            const svcMap = {};
            data.forEach(r => { const s = r['service_code'] || "?"; svcMap[s] = (svcMap[s]||0)+1; });
            const keys = Object.keys(svcMap).sort((a,b) => svcMap[b] - svcMap[a]);
            let gt = 0;
            let html = `<thead><tr><th class="text-left">Service</th><th class="text-center">Total</th><th class="text-center">%</th></tr></thead><tbody>`;
            keys.forEach(s => {
                const c = svcMap[s]; gt += c;
                const pct = data.length>0?(c/data.length)*100:0;
                html += `<tr class="hover:bg-slate-50"><td class="font-bold px-3">${s}</td><td class="text-center font-bold bg-indigo-50/30">${formatNumber(c)}</td><td class="text-center text-[10px] text-slate-500">${pct.toFixed(1)}%</td></tr>`;
            });
            html += `<tr class="bg-slate-100 font-bold sticky bottom-0 border-t-2 border-slate-200"><td class="px-3">TOTAL</td><td class="text-center">${formatNumber(gt)}</td><td>100%</td></tr></tbody>`;
            table.innerHTML = html;
        }

        // 4. STAGING RECAP
        function generateStagingRecap(data) {
            const table = document.getElementById('tableStaging');
            if(!table) return;
            const grouping = {}; const posTotals = {};
            
            data.forEach(r => {
                const h = r['delivery_hub']; const s = r['delivery_staging']; const p = r['Posisi'];
                posTotals[p] = (posTotals[p]||0)+1;
                if(!grouping[h]) grouping[h]={};
                if(!grouping[h][s]) grouping[h][s]={t:0,c:{}};
                grouping[h][s].t++; grouping[h][s].c[p] = (grouping[h][s].c[p]||0)+1;
            });

            const sortedPos = Object.keys(posTotals).sort((a,b)=>posTotals[b]-posTotals[a]);
            const sortedHubs = Object.keys(grouping).sort();
            
            let html = `<thead><tr><th class="text-left w-24">HUB</th><th class="text-left w-32">Staging</th><th class="text-center w-16 bg-indigo-50/50">Total</th>`;
            sortedPos.forEach(p => html += `<th class="text-center min-w-[50px]">${p}</th>`);
            html += `</tr></thead><tbody>`;

            sortedHubs.forEach(h => {
                const stagings = Object.keys(grouping[h]).sort();
                stagings.forEach((ss, i) => {
                    const d = grouping[h][ss];
                    let rowVals = sortedPos.map(p => d.c[p]||0);
                    let min = Math.min(...rowVals.filter(v=>v>0))||0; let max = Math.max(...rowVals);
                    let maxOther = Math.max(...sortedPos.filter(p=>p.toLowerCase()!=='mid mile').map(p=>d.c[p]||0));

                    html += `<tr class="hover:bg-slate-50">`;
                    if(i===0) html += `<td class="row-group-header border-b px-3" rowspan="${stagings.length}">${h}</td>`;
                    html += `<td class="text-slate-600 border-r px-3 font-medium">${ss}</td><td class="text-center font-bold bg-indigo-50/30 text-indigo-700 border-r">${formatNumber(d.t)}</td>`;
                    
                    sortedPos.forEach(p => {
                        const c = d.c[p]||0; const pct = d.t>0?(c/d.t)*100:0; const bg = getGradient(c, min, max);
                        let content = `<span class="text-slate-200">-</span>`;
                        if(c>0) {
                            let warn = "";
                            if(p.toLowerCase()==='mid mile' && pct>5) warn = `<i class="ph-fill ph-warning text-red-500 animate-pulse text-[9px] mr-1"></i>`;
                            else if(c===maxOther) warn = `<i class="ph-bold ph-warning-circle text-orange-500 text-[9px] mr-1"></i>`;
                            content = `<div>${formatNumber(c)}<div class="pivot-pct flex justify-center items-center">${warn}${pct.toFixed(0)}%</div></div>`;
                        }
                        html += `<td class="text-center border-r" style="background-color:${bg}">${content}</td>`;
                    });
                    html += `</tr>`;
                });
            });
            table.innerHTML = html;
        }

        // --- UTILS ---
        function getGradient(val, min, max) {
            if(!val) return 'transparent';
            if(min===max) return '#f0fdf4';
            const ratio = (val-min)/(max-min);
            const hue = 120 - (ratio*120);
            return `hsla(${hue}, 85%, 94%, 1)`;
        }

        function calculateKPIs(data) {
            const counts = { total: data.length, last:0, vend:0, mid:0, mit:0, trans:0, first:0 };
            data.forEach(r => {
                const p = (r.Posisi||"").toLowerCase().trim();
                if(p==='last mile') counts.last++;
                else if(p==='vendor 3pl') counts.vend++;
                else if(p==='mid mile') counts.mid++;
                else if(p==='mitra pengusaha') counts.mit++;
                else if(p==='transport') counts.trans++;
                else if(p==='first mile') counts.first++;
            });
            
            const setVal = (id, v) => {
                const el = document.getElementById(id); const pct = document.getElementById(id+'Pct');
                if(el) el.innerText = formatNumber(v);
                if(pct) pct.innerText = counts.total>0 ? ((v/counts.total)*100).toFixed(1)+'%' : '0%';
            };
            setVal('kpiTotal', counts.total); setVal('kpiLastMile', counts.last); setVal('kpiVendor', counts.vend);
            setVal('kpiMidMile', counts.mid); setVal('kpiMitra', counts.mit); setVal('kpiTransport', counts.trans); setVal('kpiFirstMile', counts.first);
        }

        // Events
        document.getElementById('statusToggle').addEventListener('change', e => {
            isGustiadiOnly = e.target.checked;
            document.getElementById('toggleLabel').innerText = isGustiadiOnly ? "In Area" : "Semua";
            document.getElementById('toggleLabel').className = isGustiadiOnly ? "text-[10px] font-bold text-indigo-600 uppercase tracking-wide" : "text-[10px] font-bold text-slate-600 uppercase tracking-wide";
            renderDashboard();
        });

        // Add filter listeners if elements exist
        const filterIds = ['filterStartDate', 'filterEndDate', 'filterHub', 'filterService', 'filterPosisi', 'searchInput'];
        filterIds.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.addEventListener(id==='searchInput'?'keyup':'change', renderDashboard);
        });

        // Upload
        document.getElementById('csvFileInput').addEventListener('change', e => {
            const f = e.target.files[0]; if(!f) return;
            Papa.parse(f, { header:true, skipEmptyLines:true, complete: res => {
                showIsland('confirm', `Siap memproses ${res.data.length} data?`, () => saveData(res.data));
            }});
        });

        async function saveData(data) {
            showIsland('loading', 'Menyimpan ke Cloud...');
            const valid = data.filter(r=>r.awb);
            const batchSize = 450; 
            for(let i=0; i<Math.ceil(valid.length/batchSize); i++) {
                const batch = writeBatch(db);
                valid.slice(i*batchSize, (i+1)*batchSize).forEach(row => {
                    batch.set(doc(db, COLLECTION_NAME, row.awb.trim()), JSON.parse(JSON.stringify(row)), {merge:true});
                });
                await batch.commit();
            }
            showIsland('success', 'Upload Berhasil!');
        }

        const dateEl = document.getElementById('currentDate');
        if(dateEl) dateEl.innerText = new Date().toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short', year:'numeric'});
    </script>
