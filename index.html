        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
            import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
            import { getFirestore, collection, getDocs, doc, writeBatch, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

            Chart.register(ChartDataLabels);

            const firebaseConfig = {
                apiKey: "AIzaSyDXOfZbVDqtfGB0abQkTeILo-XC6a9xxKI",
                authDomain: "hub-dashboard-92428.firebaseapp.com",
                projectId: "hub-dashboard-92428",
                storageBucket: "hub-dashboard-92428.firebasestorage.app",
                messagingSenderId: "827243064075",
                appId: "1:827243064075:web:7a4ce8b927d3ec7e33d00e"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const COLLECTION_NAME = "parcel_data";

            let allData = [];
            let isGustiadiOnly = false;
            let chartInstances = {};

            function formatNumber(num) {
                return num ? num.toLocaleString('id-ID') : '0';
            }

            // --- DYNAMIC ISLAND ---
            const island = document.getElementById('dynamicIsland');
            function showIsland(type, msg, onConfirm = null) {
                island.className = 'active'; 
                if (type === 'loading') {
                    island.innerHTML = `<div class="island-content"><div class="island-spinner"></div><span>${msg}</span></div>`;
                } else if (type === 'success') {
                    island.innerHTML = `<div class="island-content"><i class="ph-fill ph-check-circle text-emerald-400 text-lg"></i><span>${msg}</span></div>`;
                    setTimeout(() => { island.className = ''; island.style.opacity = '0'; }, 3000);
                } else if (type === 'error') {
                    island.innerHTML = `<div class="island-content"><i class="ph-fill ph-warning-circle text-red-400 text-lg"></i><span>${msg}</span></div>`;
                    setTimeout(() => { island.className = ''; island.style.opacity = '0'; }, 4000);
                } else if (type === 'confirm') {
                    island.className = 'expanded';
                    island.innerHTML = `
                        <div class="text-center mb-4">
                            <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-400 border border-slate-700"><i class="ph-fill ph-question text-2xl"></i></div>
                            <h4 class="text-sm font-bold text-white">Konfirmasi Upload</h4>
                            <p class="text-xs text-slate-400 mt-1">${msg}</p>
                        </div>
                        <div class="flex gap-3 w-full">
                            <button id="islCancel" class="flex-1 py-2.5 rounded-xl bg-slate-800 text-xs font-bold text-slate-300 hover:bg-slate-700 transition">Batal</button>
                            <button id="islOk" class="flex-1 py-2.5 rounded-xl bg-white text-xs font-bold text-slate-900 hover:bg-slate-100 transition">Ya, Proses</button>
                        </div>
                    `;
                    document.getElementById('islCancel').onclick = () => { island.className = ''; island.style.opacity = '0'; document.getElementById('csvFileInput').value=''; };
                    document.getElementById('islOk').onclick = () => { onConfirm(); };
                }
                island.style.opacity = '1';
            }

            // --- AUTH & INIT ---
            signInAnonymously(auth).catch(e => showIsland('error', "Auth Error"));

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    initRealtimeListener();
                } else {
                    setTimeout(() => {
                        const btn = document.getElementById('skipLoadingBtn');
                        if(btn) btn.classList.remove('hidden-section');
                    }, 5000);
                }
            });

            window.forceHideLoading = () => {
                const ov = document.getElementById('initialLoading');
                ov.style.opacity = '0';
                setTimeout(() => ov.style.display = 'none', 500);
            }

            function initRealtimeListener() {
                onSnapshot(collection(db, COLLECTION_NAME), (snapshot) => {
                    allData = [];
                    snapshot.forEach(doc => allData.push(doc.data()));
                    
                    const now = new Date();
                    const lastUpd = document.getElementById('lastUpdated');
                    if(lastUpd) lastUpd.innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    
                    populateDropdowns(allData);
                    renderDashboard();
                    forceHideLoading();
                });
            }

            function renderDashboard() {
                const filteredData = getFilteredData();
                calculateKPIs(filteredData);
                
                generateKPIRecap(filteredData);
                generateHubRecap(filteredData);
                generateServiceRecap(filteredData);
                generateStagingRecap(filteredData);
                
                updateCharts(filteredData);
            }

            function getFilteredData() {
                const startDateEl = document.getElementById('filterStartDate');
                if (!startDateEl) return allData;

                const startDateVal = startDateEl.value;
                const endDateVal = document.getElementById('filterEndDate').value;
                const hubVal = document.getElementById('filterHub') ? document.getElementById('filterHub').value : '';
                const serviceVal = document.getElementById('filterService') ? document.getElementById('filterService').value : '';
                const posisiVal = document.getElementById('filterPosisi') ? document.getElementById('filterPosisi').value : '';
                const searchInputEl = document.getElementById('searchInput');
                const searchVal = searchInputEl ? searchInputEl.value.toLowerCase() : '';

                const startDate = startDateVal ? new Date(startDateVal) : null;
                const endDate = endDateVal ? new Date(endDateVal) : null;
                if(startDate) startDate.setHours(0,0,0,0);
                if(endDate) endDate.setHours(23,59,59,999);

                return allData.filter(row => {
                    const hubX = (row['HUB X'] || "").toLowerCase().trim();
                    if (isGustiadiOnly && hubX !== 'gustiadi') return false;

                    if (startDate || endDate) {
                        const rowDate = parseDateStr(row['Tanggal']);
                        if (rowDate) {
                            if (startDate && rowDate < startDate) return false;
                            if (endDate && rowDate > endDate) return false;
                        }
                    }

                    if (hubVal && row.delivery_hub !== hubVal) return false;
                    if (serviceVal && row.service_code !== serviceVal) return false;
                    if (posisiVal && row.Posisi !== posisiVal) return false;

                    if (searchVal) {
                        const hubName = (row.delivery_hub || "").toLowerCase();
                        const awb = (row.awb || "").toLowerCase();
                        if (!hubName.includes(searchVal) && !awb.includes(searchVal)) return false;
                    }
                    return true;
                });
            }

            function populateDropdowns(data) {
                const hubs = new Set();
                const services = new Set();
                const posisis = new Set();
                data.forEach(r => { 
                    if(r.delivery_hub) hubs.add(r.delivery_hub);
                    if(r.service_code) services.add(r.service_code);
                    if(r.Posisi) posisis.add(r.Posisi); 
                });
                
                const fill = (id, label, set) => {
                    const select = document.getElementById(id);
                    if(!select || select.options.length > 1) return;
                    Array.from(set).sort().forEach(val => {
                        const opt = document.createElement('option');
                        opt.value = val; opt.innerText = `${label}: ${val}`;
                        select.appendChild(opt);
                    });
                };
                fill('filterHub', 'HUB', hubs);
                fill('filterService', 'Svc', services);
                fill('filterPosisi', 'Posisi', posisis);
            }

            function parseDateStr(dateStr) {
                if (!dateStr) return null;
                if (dateStr.includes('-')) return new Date(dateStr);
                const parts = dateStr.split('/');
                if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
                return null;
            }

            // --- CHARTS ---
            function updateCharts(data) {
                const yearly = {}; const monthly = {}; const daily = {};
                const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags", "Sep", "Okt", "Nov", "Des"];
                
                let latestDate = new Date(0);
                data.forEach(row => {
                    const d = parseDateStr(row['Tanggal']);
                    if (d && d > latestDate) latestDate = d;
                });
                const cmIdx = latestDate.getMonth();
                const cy = latestDate.getFullYear();
                
                const mLabel = document.getElementById('currentMonthLabel');
                if (mLabel) mLabel.innerText = `${months[cmIdx]} ${cy}`;

                data.forEach(row => {
                    const pos = (row['Posisi'] || "").toLowerCase();
                    const filterPosisiEl = document.getElementById('filterPosisi');
                    const selectedPos = filterPosisiEl ? filterPosisiEl.value : '';
                    
                    if (!selectedPos && pos !== 'mid mile') return;

                    const date = parseDateStr(row['Tanggal']);
                    if (date) {
                        const y = date.getFullYear();
                        const mKey = `${months[date.getMonth()]} ${y}`;
                        yearly[y] = (yearly[y] || 0) + 1;
                        monthly[mKey] = (monthly[mKey] || 0) + 1;
                        if (date.getMonth() === cmIdx && date.getFullYear() === cy) {
                            const dKey = `${date.getDate()} ${months[date.getMonth()]}`;
                            daily[dKey] = (daily[dKey] || 0) + 1;
                        }
                    }
                });

                const sortMonth = (a,b) => new Date(`1 ${a}`) - new Date(`1 ${b}`);
                const sortDaily = (a,b) => parseInt(a.split(' ')[0]) - parseInt(b.split(' ')[0]);

                renderChart('yearlyChart', 'bar', Object.keys(yearly).sort(), Object.values(yearly), ['#8b5cf6', '#6d28d9']);
                renderChart('monthlyChart', 'line', Object.keys(monthly).sort(sortMonth), Object.keys(monthly).sort(sortMonth).map(k=>monthly[k]), ['#3b82f6', '#1d4ed8']);
                renderChart('dailyChart', 'bar', Object.keys(daily).sort(sortDaily), Object.keys(daily).sort(sortDaily).map(k=>daily[k]), ['#f97316', '#c2410c']);
            }

            function renderChart(id, type, labels, data, colors) {
                const ctx = document.getElementById(id).getContext('2d');
                if (chartInstances[id]) chartInstances[id].destroy();

                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                if(type === 'bar') {
                    gradient.addColorStop(0, colors[0]);
                    gradient.addColorStop(1, colors[1]);
                } else {
                    gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
                    gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');
                }

                chartInstances[id] = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: type === 'line' ? gradient : colors[0], // Solid color for bars
                            borderColor: colors[0],
                            borderWidth: 0,
                            borderRadius: 3,
                            tension: 0.3,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: colors[0],
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            hoverBorderWidth: 0,
                            fill: type === 'line'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false },
                            datalabels: {
                                anchor: 'end', align: 'top', color: '#64748b',
                                font: { size: 10, weight: 'bold', family: 'Plus Jakarta Sans' },
                                offset: -2, formatter: (val) => formatNumber(val)
                            }
                        },
                        scales: {
                            y: { display: false },
                            x: { 
                                grid: { display: false }, 
                                ticks: { font: { size: 10, family: 'Plus Jakarta Sans', weight: '500' }, color: '#94a3b8' } 
                            }
                        },
                        layout: { padding: { top: 25 } }
                    }
                });
            }

            // --- TABLES ---
            // 1. KPI
            function generateKPIRecap(data) {
                const table = document.getElementById('tableKPI');
                if(!table) return;
                const hubs = {}; const totals = { total: 0, nas: 0, reg: 0, trans: 0, hub: 0 };

                data.forEach(r => {
                    const h = r['delivery_hub'] || "?";
                    if (!hubs[h]) hubs[h] = { t:0, nas:0, reg:0, trans:0, hub:0 };
                    const pos = (r['Posisi']||"").toLowerCase().trim();
                    const ban = (r['Bantuan']||"").toLowerCase().trim();
                    
                    hubs[h].t++; totals.total++;
                    const isFull = ['mid mile','mitra pengusaha','transport','vendor 3pl'].includes(pos);
                    if(isFull && ban === 'all') { hubs[h].nas++; totals.nas++; }
                    if(isFull && ban === 'kal sulam') { hubs[h].reg++; totals.reg++; }
                    if(['mid mile','transport'].includes(pos) && ban === 'kal sulam') { hubs[h].trans++; totals.trans++; }
                    if(pos === 'mid mile' && ban === 'kal sulam') { hubs[h].hub++; totals.hub++; }
                });

                const keys = Object.keys(hubs).sort();
                const cell = (v, t, isWarning=false) => {
                    const pct = t>0?(v/t)*100:0;
                    let warnIcon = "";
                    let txtClass = "text-slate-700";
                    
                    if (isWarning && pct > 5.0) {
                        warnIcon = `<i class="ph-fill ph-warning text-red-500 animate-pulse text-[10px] mr-1"></i>`;
                        txtClass = "text-red-600 font-bold";
                    }

                    return `<div class="flex flex-col items-center">
                                <div class="pivot-val ${txtClass}">${v>0?formatNumber(v):'-'}</div>
                                <div class="pivot-pct flex items-center">${warnIcon}${pct>0?pct.toFixed(0)+'%':''}</div>
                            </div>`;
                }

                let html = `<thead><tr><th class="w-20">HUB</th><th class="text-center w-24">Total</th><th class="text-center w-24">MM Nas</th><th class="text-center w-24">MM Reg</th><th class="text-center w-24">Trans</th><th class="text-center w-24">HUB</th></tr></thead><tbody>`;
                keys.forEach(h => {
                    const d = hubs[h];
                    html += `<tr><td class="font-bold text-slate-700">${h}</td><td class="text-center font-bold text-indigo-600 bg-indigo-50/50">${formatNumber(d.t)}</td><td class="text-center">${cell(d.nas,d.t)}</td><td class="text-center">${cell(d.reg,d.t)}</td><td class="text-center">${cell(d.trans,d.t)}</td><td class="text-center">${cell(d.hub,d.t, true)}</td></tr>`;
                });
                html += `<tr class="row-total"><td class="px-3">TOTAL</td><td class="text-center text-indigo-700">${formatNumber(totals.total)}</td><td class="text-center">${cell(totals.nas,totals.total)}</td><td class="text-center">${cell(totals.reg,totals.total)}</td><td class="text-center">${cell(totals.trans,totals.total)}</td><td class="text-center">${cell(totals.hub,totals.total)}</td></tr></tbody>`;
                table.innerHTML = html;
            }

            // 2. HUB RECAP
            function generateHubRecap(data) {
                const table = document.getElementById('tableHub');
                if(!table) return;
                const hubs = {}; const posTotals = {};
                data.forEach(r => {
                    const h = r['delivery_hub'] || "?"; const p = r['Posisi'] || "?";
                    posTotals[p] = (posTotals[p]||0)+1;
                    if(!hubs[h]) hubs[h] = { t:0, c:{} };
                    hubs[h].t++; hubs[h].c[p] = (hubs[h].c[p]||0)+1;
                });
                const sortedPos = Object.keys(posTotals).sort((a,b) => posTotals[b]-posTotals[a]);
                const sortedHubs = Object.keys(hubs).sort();
                const title = isGustiadiOnly ? 'Tot Area' : 'Total';

                let html = `<thead><tr><th class="w-40">HUB</th><th class="text-center w-24">${title}</th>`;
                sortedPos.forEach(p => html += `<th class="text-center w-24">${p}</th>`);
                html += `</tr></thead><tbody>`;

                let gt = 0;
                sortedHubs.forEach(h => {
                    const d = hubs[h]; gt += d.t;
                    let rowVals = sortedPos.map(p => d.c[p]||0);
                    let min = Math.min(...rowVals.filter(v=>v>0))||0; let max = Math.max(...rowVals);
                    let maxOther = Math.max(...sortedPos.filter(p=>p.toLowerCase()!=='mid mile').map(p=>d.c[p]||0));

                    html += `<tr><td class="font-bold text-slate-700">${h}</td><td class="text-center font-bold bg-indigo-50/50 text-indigo-700">${formatNumber(d.t)}</td>`;
                    sortedPos.forEach(p => {
                        const c = d.c[p]||0; const pct = d.t>0?(c/d.t)*100:0; const bg = getGradient(c, min, max);
                        let content = `<span class="text-slate-300">-</span>`;
                        if(c>0) {
                            let warn = "";
                            if(p.toLowerCase()==='mid mile' && pct>5) warn = `<i class="ph-fill ph-warning text-red-500 animate-pulse text-[10px] mr-1"></i>`;
                            else if(c===maxOther) warn = `<i class="ph-bold ph-warning-circle text-orange-500 text-[10px] mr-1"></i>`;
                            content = `<div>${formatNumber(c)}<div class="pivot-pct flex justify-center items-center">${warn}${pct.toFixed(0)}%</div></div>`;
                        }
                        html += `<td class="text-center" style="background-color:${bg}">${content}</td>`;
                    });
                    html += `</tr>`;
                });
                html += `<tr class="row-total"><td class="px-3">ALL</td><td class="text-center text-indigo-700">${formatNumber(gt)}</td>`;
                sortedPos.forEach(p => html += `<td class="text-center text-indigo-900">${formatNumber(posTotals[p]||0)}</td>`);
                html += `</tr></tbody>`;
                table.innerHTML = html;
            }

            // 3. SERVICE RECAP
            function generateServiceRecap(data) {
                const table = document.getElementById('tableService');
                if(!table) return;
                const svcMap = {};
                data.forEach(r => { const s = r['service_code'] || "?"; svcMap[s] = (svcMap[s]||0)+1; });
                const keys = Object.keys(svcMap).sort((a,b) => svcMap[b] - svcMap[a]);
                let gt = 0;
                let html = `<thead><tr><th class="w-40">Service</th><th class="text-center w-24">Total</th><th class="text-center w-24">%</th></tr></thead><tbody>`;
                keys.forEach(s => {
                    const c = svcMap[s]; gt += c;
                    const pct = data.length>0?(c/data.length)*100:0;
                    html += `<tr><td class="font-bold px-3 text-slate-700">${s}</td><td class="text-center font-bold bg-indigo-50/20 text-indigo-700">${formatNumber(c)}</td><td class="text-center text-[10px] text-slate-500 font-semibold">${pct.toFixed(1)}%</td></tr>`;
                });
                html += `<tr class="row-total"><td class="px-3">TOTAL</td><td class="text-center text-indigo-700">${formatNumber(gt)}</td><td class="text-center text-indigo-900">100%</td></tr></tbody>`;
                table.innerHTML = html;
            }

            // 4. STAGING RECAP
            function generateStagingRecap(data) {
                const table = document.getElementById('tableStaging');
                if(!table) return;
                const grouping = {}; const posTotals = {};
                
                data.forEach(r => {
                    const h = r['delivery_hub']; const s = r['delivery_staging']; const p = r['Posisi'];
                    posTotals[p] = (posTotals[p]||0)+1;
                    if(!grouping[h]) grouping[h]={};
                    if(!grouping[h][s]) grouping[h][s]={t:0,c:{}};
                    grouping[h][s].t++; grouping[h][s].c[p] = (grouping[h][s].c[p]||0)+1;
                });

                const sortedPos = Object.keys(posTotals).sort((a,b)=>posTotals[b]-posTotals[a]);
                const sortedHubs = Object.keys(grouping).sort();
                
                let html = `<thead><tr><th class="w-40">HUB</th><th class="w-40">Staging</th><th class="text-center w-24">Total</th>`;
                sortedPos.forEach(p => html += `<th class="text-center w-24">${p}</th>`);
                html += `</tr></thead><tbody>`;

                sortedHubs.forEach(h => {
                    const stagings = Object.keys(grouping[h]).sort();
                    stagings.forEach((ss, i) => {
                        const d = grouping[h][ss];
                        let rowVals = sortedPos.map(p => d.c[p]||0);
                        let min = Math.min(...rowVals.filter(v=>v>0))||0; let max = Math.max(...rowVals);
                        let maxOther = Math.max(...sortedPos.filter(p=>p.toLowerCase()!=='mid mile').map(p=>d.c[p]||0));

                        html += `<tr>`;
                        if(i===0) html += `<td class="row-group-header border-b px-3 text-slate-700 font-bold" rowspan="${stagings.length}">${h}</td>`;
                        html += `<td class="text-slate-600 border-r px-3 font-medium">${ss}</td><td class="text-center font-bold bg-indigo-50/30 text-indigo-700 border-r">${formatNumber(d.t)}</td>`;
                        
                        sortedPos.forEach(p => {
                            const c = d.c[p]||0; const pct = d.t>0?(c/d.t)*100:0; const bg = getGradient(c, min, max);
                            let content = `<span class="text-slate-300">-</span>`;
                            if(c>0) {
                                let warn = "";
                                if(p.toLowerCase()==='mid mile' && pct>5) warn = `<i class="ph-fill ph-warning text-red-500 animate-pulse text-[9px] mr-1"></i>`;
                                else if(c===maxOther) warn = `<i class="ph-bold ph-warning-circle text-orange-500 text-[9px] mr-1"></i>`;
                                content = `<div>${formatNumber(c)}<div class="pivot-pct flex justify-center items-center">${warn}${pct.toFixed(0)}%</div></div>`;
                            }
                            html += `<td class="text-center border-r" style="background-color:${bg}">${content}</td>`;
                        });
                        html += `</tr>`;
                    });
                });
                table.innerHTML = html;
            }

            function getGradient(val, min, max) {
                if(!val) return 'transparent';
                if(min===max) return '#f0fdf4';
                const ratio = (val-min)/(max-min);
                const hue = 120 - (ratio*120);
                return `hsla(${hue}, 85%, 96%, 1)`;
            }

            function calculateKPIs(data) {
                const counts = { total: data.length, last:0, vend:0, mid:0, mit:0, trans:0, first:0 };
                data.forEach(r => {
                    const p = (r.Posisi||"").toLowerCase().trim();
                    if(p==='last mile') counts.last++;
                    else if(p==='vendor 3pl') counts.vend++;
                    else if(p==='mid mile') counts.mid++;
                    else if(p==='mitra pengusaha') counts.mit++;
                    else if(p==='transport') counts.trans++;
                    else if(p==='first mile') counts.first++;
                });
                
                const setVal = (id, v) => {
                    const el = document.getElementById(id); const pct = document.getElementById(id+'Pct');
                    if(el) {
                        let start = 0; const end = v; const duration = 800;
                        const startTime = performance.now();
                        const animate = (currentTime) => {
                            const elapsed = currentTime - startTime;
                            const progress = Math.min(elapsed / duration, 1);
                            const ease = 1 - Math.pow(1 - progress, 4);
                            const currentVal = Math.floor(ease * end);
                            el.innerText = formatNumber(currentVal);
                            if (progress < 1) requestAnimationFrame(animate);
                            else el.innerText = formatNumber(end);
                        };
                        requestAnimationFrame(animate);
                    }
                    if(pct) pct.innerText = counts.total>0 ? ((v/counts.total)*100).toFixed(1)+'%' : '0%';
                };
                setVal('kpiTotal', counts.total); setVal('kpiLastMile', counts.last); setVal('kpiVendor', counts.vend);
                setVal('kpiMidMile', counts.mid); setVal('kpiMitra', counts.mit); setVal('kpiTransport', counts.trans); setVal('kpiFirstMile', counts.first);
            }

            document.getElementById('statusToggle').addEventListener('change', e => {
                isGustiadiOnly = e.target.checked;
                document.getElementById('toggleLabel').innerText = isGustiadiOnly ? "In Area" : "Semua";
                document.getElementById('toggleLabel').className = isGustiadiOnly ? "text-[10px] font-bold text-indigo-600 uppercase tracking-wide" : "text-[10px] font-bold text-slate-600 uppercase tracking-wide";
                renderDashboard();
            });

            const filterIds = ['filterStartDate', 'filterEndDate', 'filterHub', 'filterService', 'filterPosisi', 'searchInput'];
            filterIds.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.addEventListener(id==='searchInput'?'keyup':'change', renderDashboard);
            });

            document.getElementById('csvFileInput').addEventListener('change', e => {
                const f = e.target.files[0]; if(!f) return;
                Papa.parse(f, { header:true, skipEmptyLines:true, complete: res => {
                    showIsland('confirm', `Siap memproses ${res.data.length} data?`, () => saveData(res.data));
                }});
            });

            async function saveData(data) {
                showIsland('loading', 'Menyimpan ke Cloud...');
                const valid = data.filter(r=>r.awb);
                const batchSize = 450; 
                for(let i=0; i<Math.ceil(valid.length/batchSize); i++) {
                    const batch = writeBatch(db);
                    valid.slice(i*batchSize, (i+1)*batchSize).forEach(row => {
                        batch.set(doc(db, COLLECTION_NAME, row.awb.trim()), JSON.parse(JSON.stringify(row)), {merge:true});
                    });
                    await batch.commit();
                }
                showIsland('success', 'Upload Berhasil!');
            }

            const dateEl = document.getElementById('currentDate');
            if(dateEl) dateEl.innerText = new Date().toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short', year:'numeric'});
        </script>
